<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';

    if (window.ShopifyBuy) {

      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
        loadScript();
    } 

    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
      script.onload = ShopifyBuyInit;
    }
    
    function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'otra-vez-hn.myshopify.com',
          storefrontAccessToken: '576d5f64e5cfecf689c26cce76d840c7',
        });
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '5500411740325',
            node: document.getElementById('product-component-1596741198934'),
            moneyFormat: 'L%20%7B%7Bamount%7D%7D',
            options: {
              "product": {
                  "styles": {
                      "product": {
                          "@media (min-width: 601px)": {
                          "max-width": "calc(25% - 20px)",
                          "margin-left": "20px",
                          "margin-bottom": "50px"
                          }
                      },
                      "button": {
                          "border-radius": "5px"
                      }
                  },
                  "text": {
                      "button": "Agregar a carrito"
                  }
              },
              "productSet": {
                  "styles": {
                      "products": {
                          "@media (min-width: 601px)": {
                          "margin-left": "-20px"
                          }
                      }
                  }
              },
              "modalProduct": {
                  "contents": {
                      "img": false,
                      "imgWithCarousel": true,
                      "button": false,
                      "buttonWithQuantity": true
                  },
                  "styles": {
                      "product": {
                          "@media (min-width: 601px)": {
                          "max-width": "100%",
                          "margin-left": "0px",
                          "margin-bottom": "0px"
                          }
                      },
                      "button": {
                          "border-radius": "5px"
                      }
                  },
                  "text": {
                      "button": "Add to cart"
                  }
              },
              "cart": {
                  "styles": {
                    "button": {
                      "border-radius": "5px"
                    }
                  },
                  "text": {
                    "title": "Carrito",
                    "total": "Subtotal",
                    "empty": "Tu carrito esta vacio",
                    "notice": "Alguna Info",
                    "button": "Comprar"
                  }
              }
            },
          });
        });
    }
    </script>
  </body>
</html>
